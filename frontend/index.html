<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holbeditor - Style & Doc Linter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo-area">
                    <div class="logo-icon">
                        <i data-lucide="code-2"></i>
                    </div>
                    <h1>Holb<span>editor</span></h1>
                </div>
                
                <button id="fix-btn" class="btn-primary">
                    <i data-lucide="wand-2" id="wand-icon"></i>
                    <div class="loader hidden" id="loader"></div>
                    <span id="btn-text">Betty-ni Düzəlt</span>
                </button>
            </div>
        </header>

        <main class="main-grid">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i data-lucide="code"></i>
                        <span>Giriş Kodu</span>
                    </div>
                    <div class="panel-actions">
                        <button class="action-btn" id="copy-input" title="Kopyala">
                            <i data-lucide="copy"></i>
                        </button>
                        <button class="action-btn" id="clear-input" title="Təmizlə">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="input-code" spellcheck="false" placeholder="C kodunu bura daxil edin...">/* Kodu bura yapışdırın */
#include <stdio.h>

int main(void)
{
    printf("Hello, Holbeditor!\n");
    return (0);
}</textarea>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title text-blue">
                        <i data-lucide="terminal"></i>
                        <span>Düzəldilmiş Kod</span>
                    </div>
                    <button class="btn-copy-fixed hidden" id="copy-fixed">
                        <i data-lucide="copy"></i>
                        <span>Kodu Kopyala</span>
                    </button>
                </div>
                <div class="editor-container relative">
                    <div id="loading-overlay" class="overlay hidden">
                        <div class="overlay-content">
                            <div class="loader-large"></div>
                            <p>Holbeditor tərəfindən düzəldilir...</p>
                        </div>
                    </div>
                    
                    <div id="placeholder-text" class="placeholder">
                        Nəticəni görmək üçün yuxarıdakı düyməni sıxın
                    </div>

                    <textarea id="fixed-code" readonly spellcheck="false" placeholder="Düzəldilmiş kod burada görünəcək..."></textarea>
                    
                    <div id="error-box" class="error-msg hidden">
                        <i data-lucide="alert-circle"></i>
                        <p id="error-text"></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p><i data-lucide="info"></i> HOLBEDITOR • STYLE & DOC LINTER</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
